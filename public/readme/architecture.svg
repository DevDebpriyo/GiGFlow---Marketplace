<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="Architecture diagram">
  <defs>
    <style>
      .bg{fill:#0b1220}
      .card{fill:#111827;stroke:#374151;stroke-width:2}
      .title{fill:#e5e7eb;font:700 20px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto}
      .text{fill:#9ca3af;font:500 14px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto}
      .pill{fill:#0f172a;stroke:#334155;stroke-width:2}
      .pillText{fill:#e5e7eb;font:600 12px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto}
      .arrow{stroke:#22c55e;stroke-width:4;fill:none;stroke-linecap:round;stroke-linejoin:round}
      .accent{fill:#22c55e}
      .accent2{fill:#06b6d4}
    </style>
    <marker id="arrowHead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" class="accent"/>
    </marker>
  </defs>

  <rect width="1200" height="520" class="bg"/>

  <g transform="translate(96,80)">
    <rect x="0" y="0" width="340" height="320" rx="18" class="card"/>
    <text x="24" y="44" class="title">Frontend</text>
    <text x="24" y="72" class="text">Vite + React + Redux Toolkit</text>

    <rect x="24" y="110" width="292" height="44" rx="12" class="pill"/>
    <text x="40" y="138" class="pillText">Pages: Gigs • Gig Details • My Gigs • Auth</text>

    <rect x="24" y="168" width="292" height="44" rx="12" class="pill"/>
    <text x="40" y="196" class="pillText">API Client: axios (withCredentials=true)</text>

    <rect x="24" y="226" width="292" height="44" rx="12" class="pill"/>
    <text x="40" y="254" class="pillText">Env: VITE_API_URL</text>

    <rect x="24" y="284" width="292" height="44" rx="12" class="pill"/>
    <text x="40" y="312" class="pillText">UI: shadcn/ui + Tailwind</text>
  </g>

  <g transform="translate(430,220)">
    <path d="M0,40 C80,40 80,40 160,40" class="arrow" marker-end="url(#arrowHead)"/>
    <text x="8" y="22" class="text">HTTP (JSON) + Cookies</text>
    <circle cx="0" cy="40" r="6" class="accent2"/>
  </g>

  <g transform="translate(686,80)">
    <rect x="0" y="0" width="418" height="320" rx="18" class="card"/>
    <text x="24" y="44" class="title">Backend API</text>
    <text x="24" y="72" class="text">Express + CORS + Cookie Auth</text>

    <rect x="24" y="110" width="370" height="44" rx="12" class="pill"/>
    <text x="40" y="138" class="pillText">Routes: /api/auth • /api/gigs • /api/bids</text>

    <rect x="24" y="168" width="370" height="44" rx="12" class="pill"/>
    <text x="40" y="196" class="pillText">Auth: JWT stored in HttpOnly cookie</text>

    <rect x="24" y="226" width="370" height="44" rx="12" class="pill"/>
    <text x="40" y="254" class="pillText">CORS: origin=true (reflect) + credentials</text>

    <rect x="24" y="284" width="370" height="44" rx="12" class="pill"/>
    <text x="40" y="312" class="pillText">Env: MONGODB_URI • JWT_SECRET • PORT</text>
  </g>

  <g transform="translate(760,412)">
    <path d="M0,0 C0,60 0,60 -160,60" class="arrow" marker-end="url(#arrowHead)"/>
  </g>

  <g transform="translate(96,412)">
    <rect x="0" y="0" width="1008" height="84" rx="18" class="card"/>
    <text x="24" y="36" class="title">Database</text>
    <text x="24" y="62" class="text">MongoDB (Mongoose models: User, Gig, Bid)</text>

    <rect x="620" y="22" width="160" height="40" rx="12" class="pill"/>
    <text x="638" y="48" class="pillText">Collection: users</text>

    <rect x="792" y="22" width="150" height="40" rx="12" class="pill"/>
    <text x="810" y="48" class="pillText">Collection: gigs</text>

    <rect x="952" y="22" width="132" height="40" rx="12" class="pill"/>
    <text x="970" y="48" class="pillText">Collection: bids</text>
  </g>
</svg>
