<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-label="Auth screenshot placeholder">
  <defs>
    <style>
      .bg{fill:#0b1220}
      .panel{fill:#111827;stroke:#374151;stroke-width:2}
      .title{fill:#e5e7eb;font:800 34px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto}
      .muted{fill:#9ca3af;font:500 16px ui-sans-serif,system-ui}
      .card{fill:#0f172a;stroke:#334155;stroke-width:2}
      .h{fill:#e5e7eb;font:700 18px ui-sans-serif,system-ui}
      .b{fill:#94a3b8;font:500 14px ui-sans-serif,system-ui}
      .btn{fill:#06b6d4}
      .btnText{fill:#0b1220;font:800 14px ui-sans-serif,system-ui}
    </style>
  </defs>

  <rect width="1200" height="675" class="bg"/>
  <rect x="60" y="52" width="1080" height="571" rx="18" class="panel"/>

  <text x="100" y="120" class="title">Sign In / Register</text>
  <text x="100" y="152" class="muted">Cookie-based auth, protected actions</text>

  <rect x="360" y="210" width="480" height="340" rx="18" class="card"/>
  <text x="400" y="265" class="h">Welcome back</text>
  <text x="400" y="300" class="b">Email</text>
  <rect x="400" y="312" width="400" height="42" rx="12" class="panel" opacity="0.55"/>
  <text x="400" y="390" class="b">Password</text>
  <rect x="400" y="402" width="400" height="42" rx="12" class="panel" opacity="0.55"/>
  <rect x="400" y="470" width="400" height="46" rx="12" class="btn"/>
  <text x="560" y="499" class="btnText">Continue</text>

  <text x="100" y="610" class="muted">Replace with a real screenshot later: public/readme/screenshots/auth.png</text>
</svg>
